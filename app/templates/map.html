<h1>Map</h1>
{% extends 'base.html' %} {% block content %}

<script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
<link
  href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
  rel="stylesheet"
/>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  #home-wrapper {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    place-items: center;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    grid-area: 1 / 1;
  }

  #search {
    z-index: 1;
    width: 100%;
    margin: 0;
  }

  form {
    background: grey;
    border-radius: 25px;
    display: flex;
    align-items: center;
    position: relative;
  }

  input {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 25px;
    font-size: 25px;
    padding: 10px 40px 10px 20px;
    border: none;
  }

  button {
    position: absolute;
    right: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  button i {
    color: white;
  }
</style>

<body>
  <div id="home-wrapper">
    <div id="map">
      <script>
        mapboxgl.setRTLTextPlugin(
          "https://cdn.maptiler.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.1.2/mapbox-gl-rtl-text.js"
        );
        var map = new mapboxgl.Map({
          container: "map",
          style:
            "https://api.maptiler.com/maps/streets-v2/style.json?key=GycBf2t5EfV6sj8zFMaz",
          center: [144.946457, -37.840935],
          zoom: 14,
        });
        const marker1 = new mapboxgl.Marker()
          .setLngLat([144.946457, -37.840935])
          .addTo(map);

        const marker2 = new mapboxgl.Marker()
          .setLngLat([144.947457, -37.830935])
          .addTo(map);
        const marker3 = new mapboxgl.Marker()
          .setLngLat([144.945457, -37.820935])
          .addTo(map);
        const popup = new mapboxgl.Popup({ closeOnClick: false })
          .setLngLat([144.945457, -37.820935])
          .setHTML("<a href='/join-group/'>Join Group</a>")
          .addTo(map);
      </script>
    </div>

    <div id="search">
      <h1>
        <form>
          <input type="text" name="" placeholder="search" />
          <button><i class="fas fa-search"></i></button>
        </form>
      </h1>
    </div>
  </div>
</body>
{% endblock %}
