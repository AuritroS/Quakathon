{% extends 'base.html' %} {% block content %}
<style>
  .bg {
    height: 100vh;
    width: 100%;
    background-image: linear-gradient(90deg, #dff5e2, #cee4f5);
  }

  h1 {
    padding: 30px;
  }

  #search {
    z-index: 1;
    width: 100%;
    margin: 0;
  }

  form {
    background: grey;
    border-radius: 25px;
    display: flex;
    align-items: center;
    position: relative;
  }

  input {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 25px;
    font-size: 25px;
    padding: 10px 40px 10px 20px;
    border: none;
  }

  button {
    position: absolute;
    right: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  button i {
    color: white;
  }

  .toprow {
    display: flex;
  }

  .pfp-icon {
    position: absolute;
    right: 10px;
    margin: 35px;
  }
</style>
<div class="bg">
  <div>
    <div class="toprow">
      <h1 class="display-1">Home</h1>
      <a class="pfp-icon" href="{% url 'profile' %}"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="black"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </a>
    </div>

    <div id="search">
      <h1>
        <form>
          <input type="text" name="" placeholder="study with others..." />
          <button><i class="fas fa-search"></i></button>
        </form>
      </h1>
    </div>
  </div>
  {% endblock %}
</div>
